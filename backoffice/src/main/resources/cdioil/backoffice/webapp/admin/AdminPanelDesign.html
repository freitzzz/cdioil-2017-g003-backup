<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout responsive size-full>
   <vaadin-horizontal-layout responsive>
    <vaadin-panel responsive width="237px" height="645px" _id="panelManager">
     <vaadin-grid-layout size-full>
      <row>
       <column>
        <vaadin-vertical-layout width-auto height="142px" :center>
         <vaadin-image width="110px" height="70px" _id="imgManager"></vaadin-image>
         <vaadin-label height-full plain-text _id="lblName" :bottom :center :expand>
           Name 
         </vaadin-label>
        </vaadin-vertical-layout>
       </column>
      </row>
      <row>
       <column>
        <vaadin-form-layout size-auto margin :middle :center>
         <vaadin-button style-name="borderless" plain-text _id="btnHome">
           Home 
         </vaadin-button>
         <vaadin-button style-name="borderless" plain-text _id="btnAddManager">
           Add Manager 
         </vaadin-button>
         <vaadin-button style-name="borderless" plain-text _id="btn3">
           Placeholder 
         </vaadin-button>
         <vaadin-button style-name="borderless" plain-text _id="btn4">
           Placeholder 
         </vaadin-button>
         <vaadin-button style-name="borderless" plain-text _id="btn5">
           Placeholder 
         </vaadin-button>
        </vaadin-form-layout>
       </column>
      </row>
      <row></row>
      <row>
       <column>
        <vaadin-horizontal-layout :middle :center>
         <vaadin-button plain-text _id="btnConta">
           Conta 
         </vaadin-button>
         <vaadin-button plain-text _id="btnLogout">
           Logout 
         </vaadin-button>
        </vaadin-horizontal-layout>
       </column>
      </row>
     </vaadin-grid-layout>
    </vaadin-panel>
    <vaadin-panel width="1241px" _id="rightPanel">
     <vaadin-vertical-layout size-auto>
      <vaadin-horizontal-layout :middle :right :expand>
       <vaadin-label height-full plain-text _id="lblUserName" :bottom :center :expand>
         Name 
       </vaadin-label>
       <vaadin-image :center></vaadin-image>
      </vaadin-horizontal-layout>
      <vaadin-panel responsive size-auto _id="dashboardPanel">
       <vaadin-grid-layout spacing responsive margin>
        <row>
         <column>
          <vaadin-image _id="logoHomeImg"></vaadin-image>
         </column>
        </row>
        <row></row>
       </vaadin-grid-layout>
      </vaadin-panel>
     </vaadin-vertical-layout>
    </vaadin-panel>
   </vaadin-horizontal-layout>
  </vaadin-css-layout>
 </body>
</html>
