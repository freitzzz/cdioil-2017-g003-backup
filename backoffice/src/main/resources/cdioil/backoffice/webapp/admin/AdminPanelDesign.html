<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout responsive size-full>
   <vaadin-horizontal-layout responsive height-full>
    <vaadin-panel responsive width-auto height-full _id="panelManager">
     <vaadin-grid-layout size-full>
      <row>
       <column expand="1">
        <vaadin-vertical-layout width-auto height="142px" :center>
         <vaadin-image width="90px" height="90px" _id="imgManager" :center></vaadin-image>
         <vaadin-label height-full plain-text _id="lblName" :center :expand>
           Pedro Santos 
         </vaadin-label>
        </vaadin-vertical-layout>
       </column>
      </row>
      <row>
       <column>
        <vaadin-panel :middle :center>
         <vaadin-form-layout responsive size-full margin>
          <vaadin-button width="150px" plain-text _id="btnHome">
            Home 
          </vaadin-button>
          <vaadin-button plain-text _id="btnAddManager">
            Registar Gestor 
          </vaadin-button>
          <vaadin-button width="150px" plain-text _id="btn3">
            Ver Utilizadores 
          </vaadin-button>
          <vaadin-button width="150px" plain-text _id="btn4">
            Estatisticas 
          </vaadin-button>
          <vaadin-button width="150px" plain-text _id="btn5">
            Opções 
          </vaadin-button>
         </vaadin-form-layout>
        </vaadin-panel>
       </column>
      </row>
      <row></row>
      <row>
       <column>
        <vaadin-horizontal-layout :middle :center>
         <vaadin-button plain-text _id="btnConta">
           Conta 
         </vaadin-button>
         <vaadin-button plain-text _id="btnLogout">
           Logout 
         </vaadin-button>
        </vaadin-horizontal-layout>
       </column>
      </row>
     </vaadin-grid-layout>
    </vaadin-panel>
    <vaadin-panel width="1241px" height-full _id="rightPanel">
     <vaadin-grid-layout size-full _id="wipView">
      <row>
       <column>
        <vaadin-image _id="wipImage" :middle :center></vaadin-image>
       </column>
      </row>
     </vaadin-grid-layout>
    </vaadin-panel>
   </vaadin-horizontal-layout>
  </vaadin-css-layout>
 </body>
</html>
