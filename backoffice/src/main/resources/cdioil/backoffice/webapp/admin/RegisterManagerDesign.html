<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">

 </head>
 <body>
  <vaadin-grid-layout size-full>
   <row>
    <column>
     <vaadin-vertical-layout>
      <vaadin-grid-layout spacing size-full :expand>
       <row></row>
       <row></row>
       <row expand="1">
        <column>

          <vaadin-grid style-name="compact" _id="userTable" :center>
           <table>
            <colgroup>
             <col column-id="email" sortable="false">
            </colgroup>
            <thead>
             <tr default>
              <th plain-text column-ids="email">Email</th>
             </tr>
            </thead>
            <tbody></tbody>
           </table>
          </vaadin-grid>
          <vaadin-button plain-text _id="confirmBtn">
            Add Manager 
          </vaadin-button>
         </vaadin-vertical-layout>
        </column>
       </row>
      </vaadin-grid-layout>
     </vaadin-vertical-layout>
    </column>
   </row>
  </vaadin-grid-layout>
 </body>
</html>
