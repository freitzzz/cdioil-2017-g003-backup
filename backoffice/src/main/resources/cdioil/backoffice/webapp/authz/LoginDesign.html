<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout size-full>
   <vaadin-grid-layout spacing size-full margin>
    <row expand="2">
     <column expand="2">
      <vaadin-horizontal-layout responsive margin _id="horizontalLayout" :middle :center>
       <vaadin-image responsive width="70%" height="70%" _id="logo" :middle :center :expand></vaadin-image>
       <vaadin-grid-layout style-name="animate-in" :middle :center>
        <row>
         <column expand="1">
          <vaadin-panel caption="<center>Login</center>" size-auto _id="panelLogin" :middle :center>
           <vaadin-vertical-layout size-auto _id="panelLoginLayout">
            <vaadin-label plain-text _id="lblUsername" :center>
              Username 
            </vaadin-label>
            <vaadin-text-field _id="txtUsername"></vaadin-text-field>
            <vaadin-label plain-text _id="lblPassword" :center>
              Password 
            </vaadin-label>
            <vaadin-password-field _id="txtPassword"></vaadin-password-field>
            <vaadin-horizontal-layout _id="buttonsLayout" :middle :center>
             <vaadin-button plain-text _id="btnLogin" :middle :center>
               Login 
             </vaadin-button>
             <vaadin-button plain-text _id="btnSignUp" :middle :center>
               Registar 
             </vaadin-button>
            </vaadin-horizontal-layout>
           </vaadin-vertical-layout>
          </vaadin-panel>
         </column>
        </row>
        <row></row>
       </vaadin-grid-layout>
      </vaadin-horizontal-layout>
     </column>
    </row>
   </vaadin-grid-layout>
  </vaadin-css-layout>
 </body>
</html>
